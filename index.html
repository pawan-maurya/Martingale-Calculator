<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martingale Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Martingale Calculator</h1>
    <div class="container">
        <label>Starting SL:</label>
        <input type="number" id="startingSL" placeholder="Enter starting SL (e.g., 500)" />
        <label>SL : Take Profit Ratio:</label>
        <input type="text" id="ratio" placeholder="Enter ratio (e.g., 1:2)" />
        <label>Number of Steps:</label>
        <input type="number" id="steps" placeholder="Enter number of steps (e.g., 6)" />
        <button onclick="calculateMartingale()">Calculate</button>
        <table>
            <thead>
                <tr>
                    <th>SL</th>
                    <th>Total Lost</th>
                    <th>Take Profit</th>
                    <th>Net Profit</th>
                    <th>Steps</th>
                </tr>
            </thead>
            <tbody id="outputTable">
                <!-- Dynamic rows will appear here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
